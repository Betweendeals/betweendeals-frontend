    <!-- Block Creative Tim promotional banners -->
    <script>
      // Block Creative Tim banner creation
      (function() {
        // Set the cookie to prevent banner creation
        document.cookie = "view_offer_bar=true; path=/; max-age=31536000";
        
        // Override Creative Tim functions
        window.createOfferBar = function() { return false; };
        window.closeOfferBar = function() { return false; };
        
        // Block banner creation on DOM ready
        document.addEventListener('DOMContentLoaded', function() {
          const bannerId = 'ofBar';
          const existingBanner = document.getElementById(bannerId);
          if (existingBanner) {
            existingBanner.remove();
          }
          
          // Continuous monitoring for banner injection
          const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
              mutation.addedNodes.forEach(function(node) {
                if (node.nodeType === 1) { // Element node
                  if (node.id === bannerId || 
                      (node.querySelector && node.querySelector('#' + bannerId))) {
                    node.remove();
                  }
                }
              });
            });
          });
          
          observer.observe(document.body, {
            childList: true,
            subtree: true
          });
        });
      })();
    </script>
