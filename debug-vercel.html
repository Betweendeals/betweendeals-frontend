<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vercel Debug Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h1>🔍 Vercel Deployment Debug Test</h1>
  <div id="results"></div>
  
  <script>
    console.log('🚀 Debug script running...');
    
    function addResult(message, isError = false) {
      const results = document.getElementById('results');
      const div = document.createElement('div');
      div.className = `status ${isError ? 'error' : 'success'}`;
      div.textContent = message;
      results.appendChild(div);
      console.log(message);
    }
    
    // Test 1: Basic JavaScript execution
    try {
      addResult('✅ JavaScript is executing');
    } catch (e) {
      addResult(`❌ JavaScript error: ${e.message}`, true);
    }
    
    // Test 2: Check for root element
    const rootElement = document.getElementById('root');
    if (rootElement) {
      addResult('✅ Root element found');
    } else {
      addResult('❌ Root element (#root) not found', true);
    }
    
    // Test 3: Check if this is the main app or debug page
    if (window.location.pathname === '/debug-vercel.html') {
      addResult('ℹ️ You are viewing the debug page');
      addResult('📝 Go to the main site (remove /debug-vercel.html from URL) and check console');
    } else {
      addResult('ℹ️ This should not show - main app should load');
    }
    
    // Test 4: Environment info
    addResult(`🌍 Location: ${window.location.href}`);
    addResult(`🖥️ User Agent: ${navigator.userAgent.substring(0, 100)}...`);
  </script>
</body>
</html>
