<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none" role="img" aria-labelledby="flyp-logo-title">
  <title id="flyp-logo-title">flyp - European SME M&A Platform</title>
  <desc>Minimalistic logo representing connection between business entities for M&A transactions</desc>
  
  <!-- Optimized paths for performance -->
  <g stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Business entities (sellers and buyers) -->
    <rect x="4" y="8" width="6" height="16" rx="1" aria-label="Seller entity"/>
    <rect x="22" y="8" width="6" height="16" rx="1" aria-label="Buyer entity"/>
    
    <!-- Connection flow representing deal process -->
    <path d="M10 12h12M10 16h12M10 20h12" aria-label="Deal connection flow"/>
    
    <!-- Transaction direction indicators -->
    <path d="M14 14l2-1v2l-2-1M18 18l-2-1v2l2-1" aria-label="Bidirectional transaction flow"/>
    
    <!-- Key connection points -->
    <circle cx="16" cy="12" r="1" fill="currentColor" aria-label="Transaction point"/>
    <circle cx="16" cy="20" r="1" fill="currentColor" aria-label="Transaction point"/>
  </g>
</svg>
